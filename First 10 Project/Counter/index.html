<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment & Decrement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container center">
        
        <div id="counter">
                <div class="data">
                    <p id="check">Even</p>
                </div>
                <p id="count" class="count center">0</p>
                <div class="btn">
                    <button class="incr" onclick="incr()">+</button>
                    <button class="decr" onclick="decr()">-</button>
                    <button class="reset" onclick="reset()">Reset</button>
                </div>
        </div>
        
    </div>


    <script src="./script.js"></script>
</body>
</html>
